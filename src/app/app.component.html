<style>
     h3 {
    margin-bottom:0rem !important;
   }
  .footer {
    height: 8vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100vw;
    border-top: 2px solid;
    background-color: #FFd700;
  }

  .active {
    border: 2px solid;
    border-radius: 2px;
    transform: scale(1.1);
    transition: 0.2s ease-out;
  }

.form-wrapper {
  margin-top: 2rem;
  padding-bottom: 2rem;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
}
  .form-area {
    border: 2px solid;
    border-radius: 15px;
    width:40%;
    padding: 2rem;
  }
  .templates {
    display:  flex;
    flex-direction: column;
    gap: 2rem; 
    justify-content: center;
  }
  .template {
     width: 9rem;
     height: 6rem;
  }
    h1 {
      margin-bottom: 2rem!important;
      font-weight: bolder;
    }


    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
    }

    .sidebar {
      padding: 0 1rem 0 1rem;
      position: fixed;
      height: 100vh;
      width: 20vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      /* background-color: cadetblue; */
    }

    .main {
      padding-left: 20vw;
      padding-top: 2rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  
</style>

<div class="container">
  <div class="sidebar mat-elevation-z8">
    <h3 class="mat-headline-5">Templates</h3>
        <img
          src="./assets/1.png"
          (click)="selectTemplate(1)"
          [ngClass]="{ active: selected() === 1 }"
          alt=""
          class="template"
        />
        <img
          src="./assets/2.png"
          (click)="selectTemplate(2)"
          [ngClass]="{ active: selected() === 2 }"
          alt=""
          class="template"
        />
        <img
          src="./assets/3.png"
          (click)="selectTemplate(3)"
          [ngClass]="{ active: selected() === 3 }"
          alt=""
          class="template"
        />
        <img
          src="./assets/4.png"
          (click)="selectTemplate(4)"
          [ngClass]="{ active: selected() === 4 }"
          alt=""
          class="template"
        />
      </div>

      <div class="main">

        <div class="header">
          <h1 class="mat-headline-4">Create your ceritificate</h1>
        </div>

        <div class="form-area">

          @switch (selected()) {
            @case (1) {
              <app-template-one-form/>
            }
            @case (2) {
              <app-template-two-form/>
            }
            @case (3) {
              <app-template-three-form/>
            }
            @case (4) {
              <app-template-four-form/>
            }
          }

        </div>

      </div>
    

</div>
